<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="heading">Your Result</div>
      <div class="result">
        <span>76</span>of 100
      </div>
      <div class="para">
        <span>Great</span>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>
    <div class="right">
      <div class="heading">Summary</div>
      <ul>
        <li>
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span class="red">Reaction</span>
          </div>
          <div><span class="up">80</span> / 100</div>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-memory.svg" alt="">
            <span class="yellow">Memory</span>
          </div>
          <div><span class="up">92</span> / 100</div>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span class="green">Verbal</span>
          </div>
          <div><span class="up">61</span> / 100</div>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-visual.svg" alt="">
            <span class="blue">Visual</span>
          </div>
          <div><span class="up">72</span> / 100</div>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soumelee</a>.
  </div>
</body>
</html>
